<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPU University Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #1a1a1a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: none;
            stroke: #888;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .form-container {
            background: #0a0a0a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 1px solid #222;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
            stroke: #555;
            fill: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: #111;
            border: 2px solid #222;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #444;
            box-shadow: 0 0 0 4px rgba(68, 68, 68, 0.2);
        }

        select {
            cursor: pointer;
        }

        .role-section {
            margin-bottom: 25px;
        }

        .role-section label {
            display: block;
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .role-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .role-card {
            background: #111;
            border: 2px solid #222;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .role-card:hover {
            border-color: #444;
            transform: translateY(-2px);
        }

        .role-card.active {
            background: #1a1a1a;
            border-color: #555;
            box-shadow: 0 5px 20px rgba(85, 85, 85, 0.3);
        }

        .role-card input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .role-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .role-icon svg {
            width: 100%;
            height: 100%;
            stroke: #666;
            fill: none;
        }

        .role-card.active .role-icon svg {
            stroke: #aaa;
            fill: rgba(170, 170, 170, 0.1);
        }

        .role-name {
            color: #777;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .role-card.active .role-name {
            color: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            background: #222;
            border-color: #444;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .signin-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        .signin-section p {
            color: #777;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .signin-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #444;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            background: #111;
            border-color: #555;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .role-options {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                    <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                </svg>
            </div>
            <h1>TPU University</h1>
            <p>Student Registration Portal</p>
        </div>

        <div class="form-container">
            <form id="registrationForm" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <input type="text" id="firstName" name="firstName"  required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <input type="text" id="lastName" name="lastName"  required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <input type="text" id="username" name="username"  required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                            </div>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 6v6l4 2"></path>
                                </svg>
                            </div>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <input type="email" id="email" name="email"  required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <input type="password" id="password" name="password1" placeholder="Enter password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <input type="password" id="confirmPassword" name="password2" placeholder="Confirm password" required>
                        </div>
                    </div>
                </div>

                <div class="role-section">
                    <label>Select Role</label>
                    <div class="role-options">
                        <div class="role-card" onclick="selectRole('student')">
                            <input type="radio" id="student" name="role" value="student">
                            <div class="role-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                                    <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                                </svg>
                            </div>
                            <div class="role-name">Student</div>
                        </div>

                        <div class="role-card" onclick="selectRole('lecturer')">
                            <input type="radio" id="lecturer" name="role" value="lecturer">
                            <div class="role-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                                </svg>
                            </div>
                            <div class="role-name">Lecturer</div>
                        </div>

                        <div class="role-card" onclick="selectRole('admin')">
                            <input type="radio" id="admin" name="role" value="admin">
                            <div class="role-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                            </div>
                            <div class="role-name">Admin</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Phone Number</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <input type="text" id="phone" name="phone" placeholder="+2507xxxxxxx" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </div>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            {% for dep in departmentz%}
                            <option value="{{dep.id}}">{{dep.DepName}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>


                    <div class="form-group" id="degreeField" style="display:none">
                        <label for="degree">Degree Level</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                                    <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                                </svg>
                            </div>
                            <select id="degree" name="degree" required>
                                <option value="">Select Degree</option>
                                <option value="a0">A0</option>
                                <option value="masters">Masters</option>
                                <option value="phd">PhD</option>
                            </select>
                        </div>
                    </div>

                <button type="submit" class="submit-btn">Register Now</button>
            </form>

            <div class="signin-section">
                <p>Already have an account?</p>
                <button type="button" class="signin-btn" onclick="window.location.href='sign-in.html'">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <script>

        function selectRole(roleId) {
        const deptField = document.getElementById('department').parentElement;
        const degreeField = document.getElementById('degreeField');

        const deptSelect = document.getElementById('department');
        const degreeSelect = document.getElementById('degree');

        if (roleId === 'student') {
            deptField.style.display = 'block';
            deptSelect.setAttribute("required", "required");
        } else {
            deptField.style.display = 'none';
            deptSelect.removeAttribute("required");
        }


        if (roleId === "lecturer") {
                degreeField.style.display = "block";
                degreeSelect.setAttribute("required", "required");
        } else {
                degreeField.style.display = "none";
                degreeSelect.removeAttribute("required");
            }


        const allCards = document.querySelectorAll('.role-card');
        allCards.forEach(card => card.classList.remove('active'));

        const radio = document.getElementById(roleId);
        radio.checked = true;

        radio.closest('.role-card').classList.add('active');
    }


        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            
            const selectedRole = document.querySelector('input[name="role"]:checked');
            
            if (!selectedRole) {
                alert('Please select a role!');
                return;
            }

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
        });
    </script>
</body>
</html>
