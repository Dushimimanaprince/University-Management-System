<!-- LOGIN PAGE MATCHING THE SAME DARK THEME, COLORS & STYLE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPU University ‚Äì Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: 80px; margin: 0 auto 20px; background: #1a1a1a; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 1px solid #333; font-size: 30px; color: #888; }
        .header h1 { color: #fff; font-size: 2rem; margin-bottom: 10px; }
        .header p { color: #888; font-size: 1rem; }
        .form-container { background: #0a0a0a; border-radius: 20px; padding: 40px; border: 1px solid #222; backdrop-filter: blur(10px); }
        .form-group { margin-bottom: 25px; }
        .form-group label { color: #999; font-size: 0.9rem; margin-bottom: 8px; display: block; }
        .input-wrapper { position: relative; }
        input { width: 100%; padding: 14px 15px 14px 45px; background: #111; border: 2px solid #222; border-radius: 12px; color: #fff; }
        .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-size: 1.1rem; color: #555; }
        .submit-btn { width: 100%; padding: 16px; background: #1a1a1a; border: 2px solid #333; border-radius: 12px; color: #fff; font-size: 1.1rem; margin-top: 10px; cursor: pointer; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #888; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Welcome Back</h1>
            <p>Log in to access your portal</p>
        </div>
        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-container">
                <form method="POST" action="/login/">
                    <div class="form-group">
                        <label>Username</label>
                        <div class="input-wrapper">
                            <span class="icon">üë§</span>
                            <input type="text" name="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <span class="icon">üîí</span>
                            <input type="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="{% url 'register' %}" style="text-decoration:none;">Don't have an account? Register</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
